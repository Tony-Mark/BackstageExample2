<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩入库界面</title>
    <style>@import url("css/grade.css");</style>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jsTools.js"></script>
    <script src="js/updateGrade.js"></script>
</head>
<body>
    <div class="container">
        <h1>学生成绩入库</h1>
        <form id="scoreForm" action="updateGrade" method="post">
            <label for="studentId">学生学号：</label>
            <input type="text" id="studentId" name="studentId" readonly="readonly"><br><br>
<!--            <select id="studentId" name="studentId"></select><br><br>-->
            <label for="courseCode">课程代码：</label>
            <input type="text" id="courseCode" name="courseCode" readonly="readonly"><br><br>
<!--            <select id="courseCode" name="courseCode"></select><br><br>-->
            <label for="score">成绩：</label>
            <input type="number" id="score" name="score"><br><br>
        </form>
        <input type="button" id="update" value="修改">
        <input type="button" id="reset" value="重置">
    </div>
</body>
</html>
